<div class="scrubber-player">
    <div class="container">
    	<div class="timeLine">
    		<ul class="scrollContainer">
    			<li ng-repeat="scrub in scrubbers" class="scrub-item">
    				<div class="scrub-content">
    					<p>
    						<span class="scrub-name" >{{scrub.name}}</span>
    						<span class="scrub-info" >{{scrub.info}}</span> 
    					</p>
    					<p class="scrub-desc" >{{scrub.desc}}
    						
    					</p>
    					<p><a>Read Article</a></p>
    				</div>
    			</li>
    		</ul>
    	</div>
    </div>
</div>
